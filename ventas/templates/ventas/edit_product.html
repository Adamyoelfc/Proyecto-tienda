{% extends 'home/base.html' %}
{% block title %}
Editar Producto
{% endblock %}
{% block content %}
<div class="row" style="padding-top: 20px">
    <div class="col-lg-6 form-group-lg">
        <form class="" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group" >
                        <label for="nombre">Nombre</label>
                        <div>
                            {{ form.nombre }}
                            <small class="form-text text-muted">Escriba su nombr aqui</small>
                        </div>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <div>
                        {{ form.descripcion }}
                    </div>
                </div>
                <div class="form-group">
                    <label  for="imagen">Imagen</label><br>
                    <div >
                        {{ form.imagen }}
                    </div>
                </div>
                <div class="form-group">
                    <label  for="precio">Precio</label>
                    <div >
                        {{ form.precio }}
                    </div>
                </div>
                <div class="form-group">
                    <label  for="stock">Stock</label>
                    <div >
                        {{ form.stock }}
                    </div>
                </div>
                <div class="form-group">
                    <label  for="caregoria">Caregoria</label><br>
                    <div>
                        {{ form.caregoria }}
                    </div>
                </div>

            <button type="submit" class=" btn btn-primary">Guardar</button>
            <button type="reset" class=" btn btn-primary">Limpiar</button>
        </form>
    </div>
    <div class="col-lg-6">
        <img class="col-lg-12" src="/media/{{ producto.imagen }}" alt="imagen" >
    </div>

</div>


    {{ informacion }}
        <hr>
    <a class="col-lg-3" href="/productos/page/1"><button class="btn btn-default" > <img width="20" src="/static/bootstrap/bootstrap-icons-1.0.0-alpha4/backspace-fill.svg" alt="Regresar"> Atras</button></a>
{% endblock %}
