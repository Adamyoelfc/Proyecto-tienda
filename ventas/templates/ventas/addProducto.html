
{% extends 'home/base.html' %}
{% block title %}
Agregar producto
{% endblock %}
{% block content %}

<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div style="padding-top: 30px; padding-left: 3rem">
        <div class="form-group row " >
                <label class="col-sm-2 col-form-label col-form-label-md" for="nombre">Nombre</label>
                <div class="col-sm-8">
                    {{ form.nombre }}
                    <small class="form-text text-muted">Escriba su nombr aqui</small>
                </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-md" for="descripcion">Descripcion</label>
            <div class="col-sm-8">
                {{ form.descripcion }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-md" for="imagen">Imagen</label><br>
            <div class="col-sm-8">
                {{ form.imagen }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-md" for="precio">Precio</label>
            <div class="col-sm-8">
                {{ form.precio }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-md" for="stock">Stock</label>
            <div class="col-sm-8">
                {{ form.stock }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-md" for="caregoria">Caregoria</label><br>
            <div class="col-sm-8">
                {{ form.caregoria }}
            </div>
        </div>
    </div>
    <button type="submit" class=" btn btn-primary">Guardar</button>
    <button type="reset" class=" btn btn-primary">Limpiar</button>

</form>
{{ informacion }}
    <hr>
    <a class="col-lg-3" href="/productos/page/1"><button class="btn btn-default" > <img width="20" src="/static/bootstrap/bootstrap-icons-1.0.0-alpha4/backspace-fill.svg" alt="Regresar"> Atras</button></a>
{% endblock %}
